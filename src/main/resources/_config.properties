env=STAG
STAG.selenium_url=http://localhost:4723
#desired thread count for parallel execution. If commented "thread-count" value from TestNG suite xml is used.
#thread_count=1
#
#============== PLATFORM SELECTION ==============#
custom_capabilities=_config-android.properties
#custom_capabilities=_config-ios.properties
#
#
#============== WebDriver configuration ==============#
explicit_timeout=20
#number of extra retries to start driver session and interval in seconds
init_retry_count=0
init_retry_interval=1
#
#
#================ Report configuration ===============#
core_log_level=INFO
auto_screenshot=true
project_report_directory=./reports
report_url=NULL
max_screen_history=10
suite_name=NULL
